version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s


  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - SECRET_KEY=Tribal_Token
      - PATH_APPLE=https://itunes.apple.com/search?term=
      - CHARTLYRICS_API=http://api.chartlyrics.com/apiv1.asmx/SearchLyric?artist=
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=database
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
